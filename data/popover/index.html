<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <img src="../logo.svg" />
      <h1>SecureFox</h1>
    </header>
    <main>
      <div class="meter">
        <div class="selected">Off</div>
        <div>Secure</div>
        <div>Paranoid</div>
      </div>
      <input
        class="slider"
        type="range"
        step="1"
        max="3"
        min="1"
        value="1"
      />
      <div class="panel-text">
        <section class="panel-level-1">
          <p>Standard Firefox defaults</p>
        </section>
        <section class="panel-level-2">
          <p>
            Tracking protection is enabled everywhere,
            and sharing your personal browsing data is limited,
            but it won't break many sites.
          </p>
        </section>
        <section class="panel-level-3">
          <p>
            All security settings enabled.
            Consequently, some sites will break.
          </p>
        </section>
      </div>
    </main>
  </body>
</html>
